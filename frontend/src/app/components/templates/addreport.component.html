
<div class="container" id="form-report-container">
	<div class=" col-md-9 col-md-offset-2">
    
  
  <h3>Add record</h3>

  <!-- <input type="text"  name="environment" [(ngModel)]="environment"> <br>-->

  <form class="form-horizontal" (submit)="addReport(environment.value , date.value , session.value , specification.value , hostfilesystem.value , incident.value ,  endok , notes.value)">




   <div class="form-group" >
    <label for="date" class="col-sm-2 control-label">Environment </label>
    <div class="col-sm-10">
      <select class="form-control" #environment>
        <option>Telvent</option>
        <option>Acoru√±a</option>
        <option>Barcelona</option>
        <option>Centro de respaldo</option>
        <option>Australia</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="date"  #date  class="form-control" > <br>
    </div>
  </div>


  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Session</label>
    <div class="col-sm-10">
      <input type="text"  #session class="form-control"> 
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Specification</label>
    <div class="col-sm-10">
     <input type="text" #specification class="form-control"> 
   </div>
 </div>

 <div class="form-group">
  <label for="" class="col-sm-2 control-label">Host /FS</label>
  <div class="col-sm-10">
   <input type="text"  #hostfilesystem  class="form-control"> 
 </div>
</div>

<div class="form-group">
  <label for="" class="col-sm-2 control-label">Incident</label>
  <div class="col-sm-10">
   <input type="text"  #incident  class="form-control">
 </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label"> End OK?</label>
<div class="ui toggle checkbox">
  <input type="checkbox" #endkok id="endok">
  <label>Yes</label>
</div>
<div class="ui toggle checkbox">
  <input type="checkbox"  #endnotok id="endnotok">
  <label>No</label>
</div>
 </div>

 <div class="form-group">
  <label for="" class="col-sm-2 control-label">Observations</label>
  <div class="col-sm-10">
    <textarea class="form-control" rows="3" #notes class="form-control"></textarea>
  </div>
</div>


<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" > <i class="save icon"></i> Save</button>
  </div>
</div>
